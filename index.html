<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    img-src 'self' https://i.imgur.com https://*; 
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPORTANT QUESTION ?</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.postimg.cc/mD6jZ2vq/wallpaper.webp');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #noButton {
            position: absolute;
        }
        #noButton:hover {
            opacity: 0;
        }
        #message {
            display: none;
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-clip: text;
-webkit-background-clip: text; /* For Chrome & Safari */
-moz-background-clip: text;    /* For Firefox */
-ms-background-clip: text;     /* For Edge */
-o-background-clip: text;      /* For Opera */

            -webkit-text-fill-color: transparent;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .site-title {
            position: absolute;
            top: 50px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px black, 4px 4px orange, 6px 6px red;
        }
    </style>
</head>
<body>
    <div class="site-title">Developed by Yassine</div>
    <div class="container">
        <h1>Are you gay?</h1>
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <div id="message">HKAMTK A NO9CH</div>
    </div>
    
    <audio id="sound" src="son.m4a"></audio>
    
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault()); 
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) { 
                event.preventDefault();
            }
        });

        document.getElementById('yesButton').addEventListener('click', function() {
            let message = document.getElementById('message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.opacity = '1';
            }, 10);
            document.getElementById('sound').play();
        });

        document.getElementById('noButton').addEventListener('mouseover', function() {
            let maxX = window.innerWidth - this.offsetWidth;
            let maxY = window.innerHeight - this.offsetHeight;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            this.style.left = `${x}px`;
            this.style.top = `${y}px`;
        });
    </script>
</body>
</html>
